spring.application.name=lms
server.port=8081

spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/project_server2?serverTimezone=UTC
#spring.datasource.url=jdbc:mariadb://localhost:3306/project_server2?serverTimezone=UTC&useUnicode=true&characterEncoding=utf8mb4
spring.datasource.username=project_server2
spring.datasource.password=project_server2
spring.jpa.database-platform=org.hibernate.dialect.MariaDB106Dialect

spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_batch_fetch_size=1000
spring.jpa.show-sql=true
logging.level.org.hibernate.type.descriptor.sql=debug

spring.devtools.livereload.enabled=true

spring.thymeleaf.cache=false

# 파일 경로 설정
file.upload-dir=C:/upload
# 파일 업로드 최대 크기 설정
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

spring.main.allow-bean-definition-overriding=true
logging.level.org.modelmapper=DEBUG


