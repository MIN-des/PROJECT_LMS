<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Course List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <style>
        table th, table td {
            text-align: center;
            vertical-align: middle;
        }
    </style>

    <!-- CSS Files -->
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/assets/css/plugins.min.css"/>
    <link rel="stylesheet" href="/assets/css/kaiadmin.min.css"/>

    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link rel="stylesheet" href="/assets/css/demo.css"/>
</head>

<body>
<div class="container mt-5">

    <div th:if="${error}" class="alert alert-danger" role="alert">
        <p th:text="${error}"></p>
    </div>

    <h1 class="text-center mb-4">Course List</h1>

    <div class="container mt-4">
        <form th:action="@{/professor/courses/list}" method="get" class="row g-3">
            <div class="col-auto">
                <select class="form-select" name="searchType" required>
                    <option th:selected="${searchType == 'id'}" value="id">강의 ID</option>
                    <option th:selected="${searchType == 'name'}" value="name">강의명</option>
                    <option th:selected="${searchType == 'createdBy'}" value="createdBy">교수명</option>
                    <option th:selected="${searchType == 'status'}" value="status">상태</option>
                </select>
            </div>
            <div class="col-auto">
                <input type="text" class="form-control" name="searchQuery" th:value="${searchQuery}"
                       placeholder="검색어 입력" required/>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">검색</button>
            </div>

            <!-- 오른쪽 정렬 -->
            <div class="col-auto ms-auto">
                <a th:href="@{/professor/courses/create}" class="btn btn-label-info"><b>New</b></a>
            </div>
        </form>
        <br>

        <!-- Courses Table -->
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>강의명</th>
                    <th>학점</th>
                    <th>상태</th>
                    <th>수강 정원</th>
                    <th>강의 교수</th>
                    <th>수정 | 삭제</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="course : ${page.content}">
                    <td th:text="${course.cId}"></td>
                    <td th:text="${course.cName}"></td>
                    <td th:text="${course.credits}"></td>
                    <td th:text="${course.status}"></td>
                    <td th:text="${course.restNum}"></td>
                    <td th:text="${course.createdBy}"></td>
                    <td>
                        <a th:href="@{/professor/courses/update/{cId}(cId=${course.cId})}" class="btn btn-sm btn-primary">Edit</a>
                        <form th:action="@{/professor/courses/delete}" method="post" style="display: inline;">
                            <input type="hidden" name="cId" th:value="${course.cId}"/>
                            <!--<input type="hidden" name="_csrf" th:value="${_csrf.token}"/>-->
                            <button type="submit" class="btn btn-sm btn-danger"
                                    onclick="return confirm('해당 강의를 삭제하시겠습니까?')">
                                Delete
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div>
            <nav>
                <ul class="pagination">
                    <!-- 이전 버튼 -->
                    <li class="page-item" th:classappend="${page.hasPrevious()} ? '' : 'disabled'">
                        <a class="page-link" th:href="@{/professor/courses/list(page=${page.number - 1})}"
                           tabindex="-1">Previous</a>
                    </li>

                    <!-- 페이지 번호 버튼 -->
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
                        th:classappend="${page.number == i} ? 'active' : ''">
                        <!-- 페이지 번호는 i+1로 표시, URL은 i를 사용 -->
                        <a class="page-link" th:href="@{/professor/courses/list(page=${i})}" th:text="${i+1}"></a>
                    </li>

                    <!-- 다음 버튼 -->
                    <li class="page-item" th:classappend="${page.hasNext()} ? '' : 'disabled'">
                        <a class="page-link" th:href="@{/professor/courses/list(page=${page.number + 1})}">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
