<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:replace="fragments/head::headFragment"></th:block>

<body>
<th:block th:replace="fragments/header::headerFragment"></th:block>

<!-- Promotion Section -->
<div class="row mb-4">
  <div class="col-md-12">
    <div id="promoCarousel" class="carousel slide" data-bs-ride="carousel">
      <!-- Indicators (optional) -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#promoCarousel" data-bs-slide-to="0" class="active" aria-current="true"></button>
        <button type="button" data-bs-target="#promoCarousel" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#promoCarousel" data-bs-slide-to="2"></button>
      </div>

      <!-- Carousel Items -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/assets/img/examples/school1.jpg" alt="대학교 홍보 사진 1" class="d-block w-100 cropped-img">
        </div>
        <div class="carousel-item">
          <img src="/assets/img/examples/school2.jpg" alt="대학교 홍보 사진 2" class="d-block w-100 cropped-img">
        </div>
        <div class="carousel-item">
          <img src="/assets/img/examples/school3.jpg" alt="대학교 홍보 사진 3" class="d-block w-100 cropped-img">
        </div>
      </div>

      <!-- Controls -->
      <button class="carousel-control-prev" type="button" data-bs-target="#promoCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#promoCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</div>

<div class="container mt-4">
  <div class="page-inner">
    <div class="row">
      <!-- Board Section -->
      <div class="col-md-6">
        <div class="card card-round">
          <div class="card-header">
            <h4 class="card-title">전체 게시판</h4>
          </div>
          <div class="card-body">
            <table class="table table-hover">
              <thead>
              <tr>
                <th>#</th>
                <th>제목</th>
                <th>작성자</th>
                <th>등록일</th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <td>1</td>
                <td>환영합니다!</td>
                <td>관리자</td>
                <td>2024-12-04</td>
              </tr>
              <tr>
                <td>2</td>
                <td>학교 공지사항</td>
                <td>관리자</td>
                <td>2024-12-03</td>
              </tr>
              <tr>
                <td>3</td>
                <td>학사일정 안내</td>
                <td>관리자</td>
                <td>2024-12-02</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- 오른쪽 컨텐츠 (스케줄 목록) -->
      <div class="col-md-6">
        <div class="card shadow border-0" style="border-radius: 15px; width: 600px; overflow: hidden;">
          <div class="card-header text-center" style="background: linear-gradient(135deg, #1e90ff, #87cefa); color: white;">
            <h4 class="fw-bold mb-0">스케줄 목록</h4>
          </div>
          <div class="card-body p-4" id="schedule-list-container">
            <ul class="list-group list-group-flush" id="schedule-list">
              <li th:if="${schedules.size() == 0}" class="list-group-item text-center">
                스케줄이 없습니다.
              </li>
              <li
                      class="list-group-item d-flex justify-content-between align-items-center"
                      th:each="schedule : ${schedules}"
                      style="background-color: #f9f9f9; border: none; padding: 15px;"
              >
                <div class="d-flex align-items-center" style="gap: 20px;">
                  <span class="fw-bold text-primary" th:text="${#strings.concat(schedule.startDay, ' ~ ', schedule.endDay)}"></span>
                </div>
                <div class="ms-2">
                  <span class="text-muted" th:text="${schedule.content}"></span>
                </div>
                <div class="ms-auto">
                  <a th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"
                     th:href="@{/schedule/modify/{sno}(sno=${schedule.sno})}"
                     class="btn btn-sm btn-outline-primary me-2">
                    수정
                  </a>
                  <a th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"
                     th:href="@{/schedule/delete/{sno}(sno=${schedule.sno})}"
                     onclick="return confirm('정말로 삭제하시겠습니까?');"
                     class="btn btn-sm btn-outline-danger">
                    삭제
                  </a>
                </div>
              </li>
            </ul>
          </div>
          <div class="card-footer d-flex justify-content-between align-items-center p-3" style="background: #f1f1f1;">
            <a th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"
               th:href="@{/schedule/create}" class="btn btn-outline-primary d-flex align-items-center justify-content-center">새 스케줄 추가</a>

            <!-- Pagination -->
            <nav aria-label="Page navigation">
              <ul class="pagination mb-0">
                <!-- 이전 버튼 -->
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                  <a class="page-link" href="#"
                     th:onclick="${currentPage > 0} ? 'loadSchedules(' + (${currentPage} - 1) + ', event)' : ''"
                     onclick="event.preventDefault()">
                    &laquo;
                  </a>
                </li>

                <!-- 페이지 번호 -->
                <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    class="page-item"
                    th:classappend="${currentPage == i} ? 'active'">
                  <a class="page-link" href="#"
                     th:onclick="'loadSchedules(' + ${i} + ', event)'"
                     onclick="event.preventDefault()"
                     th:text="${i + 1}">
                  </a>
                </li>

                <!-- 다음 버튼 -->
                <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                  <a class="page-link" href="#"
                     th:onclick="${currentPage + 1 < totalPages} ? 'loadSchedules(' + (${currentPage} + 1) + ', event)' : ''"
                     onclick="event.preventDefault()">
                    &raquo;
                  </a>
                </li>
              </ul>
            </nav>

          </div>
        </div>
      </div>

    </div>
  </div>
</div>
<th:block th:replace="fragments/footer::footerFragment"></th:block>

<script>
  function loadSchedules(page, event) {
      if (event) event.preventDefault(); // 기본 동작 방지 (화면 이동 방지)

      // 페이지가 범위를 벗어났는지 확인
      if (page < 0 || page >= parseInt($('.pagination').data('total-pages'))) {
          return;
      }

      $.ajax({
          url: '/main/schedules',
          type: 'GET',
          data: { page: page, size: 5 },
          success: function (data) {
              // 서버에서 반환된 Fragment를 #schedule-list-container에 삽입
              $('#schedule-list-container').html(data);

              // 페이지네이션 버튼 업데이트
              updatePaginationButtons(page);
          },
          error: function (xhr, status, error) {
              console.error('스케줄 로드 중 오류 발생:', error);
              alert('스케줄을 로드할 수 없습니다.');
          }
      });
  }

  function updatePaginationButtons(currentPage) {
      const totalPages = parseInt($('.pagination').data('total-pages')); // 총 페이지 수를 가져옴

      // 이전 버튼 활성화 여부 설정
      if (currentPage > 0) {
          $('.pagination .page-item:first-child').removeClass('disabled');
      } else {
          $('.pagination .page-item:first-child').addClass('disabled');
      }

      // 다음 버튼 활성화 여부 설정
      if (currentPage + 1 < totalPages) {
          $('.pagination .page-item:last-child').removeClass('disabled');
      } else {
          $('.pagination .page-item:last-child').addClass('disabled');
      }

      // 현재 페이지 활성화
      $('.pagination .page-item').removeClass('active');
      $(`.pagination .page-item:nth-child(${currentPage + 2})`).addClass('active');
  }

</script>
</body>
</html>
