<head>

    <style>
        body {
                margin: 0;
                font-family: 'Arial', sans-serif;
                background-color: #202830;
                color: #FFFFFF;
                overflow-x: hidden; /* 좌우 스크롤 제거 */
            }

            /* 상단 배경 */

            /* 로그인 링크 수정 */

            }

            /* 네비게이션 바 스타일 */
            .head_container {
                display: flex;
                justify-content: center; /* 중앙 정렬 */
                align-items: center;
                position: absolute;
                top: 2.5rem; /* topLink 아래 위치 */
                width: 100%;
                padding: 0.5rem 2rem;
                box-sizing: border-box;
                z-index: 10;
            }

            .head_logo {
                position: absolute;
                left: 2rem; /* 로고를 화면 좌측에 배치 */
            }

            .head_logo img {
                height: 60px;
            }

            .head_navi {
                display: flex;
                justify-content: center; /* 메뉴 중앙 정렬 */
                gap: 2rem; /* 메뉴 간격 */
            }

            .head_navi a {
                font-size: 1rem;
                font-weight: bold;
                transition: color 0.3s ease-in-out;
            }

            .head_navi a:hover {
                color: #FFD700; /* 마우스 오버 시 색상 변경 */
            }

            /* 반응형 스타일 */
            @media (max-width: 768px) {
                .head_container {
                    flex-direction: column;
                    align-items: center;
                }
                .head_navi {
                    flex-wrap: wrap;
                    gap: 1rem;
                }
            }

            /* 중앙 이미지 및 문구 */
            .center-image {
                display: flex;
                justify-content: center;
                align-items: center;
                position: relative;
                height: 80vh;
                width: 100%;
                overflow: hidden; /* 넘치는 부분 제거 */
            }

            .center-image img {
                height: 100%;
                width: 100%; /* 화면 너비에 맞춤 */
                object-fit: cover; /* 비율을 유지하면서 컨테이너에 맞춤 */
            }

            .logo-and-slogan {
                position: absolute;
                top: 55%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
                z-index: 2;
                width: 100%;
                max-width: 800px;
            }

            .logo-and-slogan .logo-image {
                width: 150px;
                margin-bottom: 20px;
            }

            .logo-and-slogan .slogan {

                text-align: center;
                line-height: 1.3;
                padding: 10px 20px;
                max-width: 700px;
                margin: 0 auto;

            }

                /* 화살표 버튼 스타일 */
                .arrow {

                    top: 50%;

                    color: #FFFFFF;
                    cursor: pointer;
                    z-index: 2;
                    padding: 0.5rem;

                      background-color: transparent; /* 투명한 배경색 유지 */
                    }

                    .arrow-left {
                        left: 2%;
                    }

                        right: 2%;
                    }
        /* 캘린더 섹션 스타일 */

 padding: 0;

.main_full_popup_wrap h2 {

.popupButton {

}

.popupButton button {

}

.popupButton button:hover {
    background-color: #555555; /* 마우스 호버 시 색상 변경 */
}

.popupButton .closePopup::after,
.popupButton .dontShowToday::after {
    content: "×"; /* 닫기 아이콘 */

}
        /* 팝업 이미지 슬라이드 컨테이너 스타일 */
.popup_slide {
    position: relative;
    width: 100%; /* 전체 너비 */
    max-width: 1200px; /* 최대 너비 설정 */
    height: 70vh; /* 높이 화면의 70% */
    margin: 0 auto; /* 중앙 정렬 */
    display: flex;
    justify-content: center; /* 가로 중앙 정렬 */
    align-items: center; /* 세로 중앙 정렬 */
    overflow: hidden; /* 넘치는 이미지 제거 */
}

/* 팝업 이미지 스타일 */
.popup_slide img {
    width: 48%; /* 두 개의 이미지가 나란히 표시되도록 설정 */
    height: 100%; /* 부모 컨테이너 높이에 맞춤 */
    object-fit: contain; /* 비율 유지하며 잘리지 않도록 설정 */
    display: none; /* 기본적으로 이미지 숨김 */
    border: 1px solid #ccc; /* 이미지 테두리 추가 (옵션) */
    background-color: #f8f8f8; /* 이미지가 없을 때 배경 추가 (옵션) */
}

/* 첫 번째와 두 번째 이미지는 기본적으로 보이도록 설정 */
.popup_slide img:first-child,
.popup_slide img:nth-child(2) {
    display: block;
}

<script>
    const images = [
       "/assets/img/examples/school1.jpg",
       "/assets/img/uni1.png",
       "/assets/img/examples/school3.jpg"
     ];

     let currentIndex = 0;
     const slideshowElement = document.getElementById("slideshow");

     function changeImage() {
       currentIndex = (currentIndex + 1) % images.length; // 이미지 인덱스 순환
       slideshowElement.src = images[currentIndex]; // 이미지 변경
     }

     setInterval(changeImage, 4000); // 4초마다 이미지 변경

     // 이전/다음 이미지 변경
    function prevImage() {
      changeImage(currentIndex - 1); // 이전 이미지
    }

    function nextImage() {
      changeImage(currentIndex + 1); // 다음 이미지
    }

     // 팝업 열기 기능
    function openPopup() {
    const popup = document.getElementById('fullPopup');
    popup.classList.add('active'); // active 클래스 추가
    showPopupImage(currentPopupIndex); // 팝업 첫 이미지 표시
}

    // 팝업 닫기 기능
    function closePopup() {
    const popup = document.getElementById('fullPopup');
    popup.classList.remove('active'); // active 클래스 제거
    clearInterval(popupSlideInterval); // 팝업 자동 슬라이드 정지
    }
     // 쿠키 설정 함수 (유효 기간은 하루)
    function setCookie(name, value, days) {
        const date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        document.cookie = name + "=" + value + ";expires=" + date.toUTCString() + ";path=/";
    }

    // 쿠키 가져오기 함수
    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
    }

    // 오늘 하루 열지 않기 버튼 클릭 시
    function dontShowToday() {
        setCookie('popupClosed', 'true', 1); // 쿠키 설정 (유효 기간: 1일)
        closePopup(); // 팝업 닫기
    }


    // 페이지 로딩 시 팝업 자동으로 열기
    document.addEventListener("DOMContentLoaded", () => {
        const popupClosed = getCookie('popupClosed'); // 쿠키 확인
        if (!popupClosed) {
            openPopup(); // 쿠키가 없으면 팝업 열기
                    popupSlideInterval = setInterval(nextPopupImage, 3000); // 팝업 자동 슬라이드 시작
        }
    });
    // 팝업 이미지 슬라이드 설정
const popupImages = document.querySelectorAll('.popupImage'); // 모든 이미지 가져오기
let currentPopupIndex = 0;
let popupSlideInterval; // 슬라이드 타이머

// 팝업 이미지 슬라이드 표시 함수 (두 개씩 표시되도록 설정)
function showPopupImages(index) {
    popupImages.forEach((img) => {
        img.style.display = 'none'; // 모든 이미지 숨김
    });

    // 두 개의 이미지를 순차적으로 표시
    const firstImage = index % popupImages.length; // 첫 번째 이미지 인덱스
    const secondImage = (index + 1) % popupImages.length; // 두 번째 이미지 인덱스

    popupImages[firstImage].style.display = 'block';
    popupImages[secondImage].style.display = 'block';
}

// 다음 이미지로 이동 (두 개씩 바뀌도록 설정)
function nextPopupImage() {
    currentPopupIndex = (currentPopupIndex + 2) % popupImages.length; // 인덱스 두 칸 이동
    showPopupImages(currentPopupIndex);
}

// 이전 이미지로 이동 (두 개씩 바뀌도록 설정)
function prevPopupImage() {
    currentPopupIndex = (currentPopupIndex - 2 + popupImages.length) % popupImages.length; // 인덱스 두 칸 이동
    showPopupImages(currentPopupIndex);
}

// 슬라이드 시작
function startAutoSlide() {
    popupSlideInterval = setInterval(nextPopupImage, 3000); // 3초마다 자동 이동
}

// 슬라이드 멈춤
function stopAutoSlide() {
    clearInterval(popupSlideInterval);
}

// 팝업 열기
function openPopup() {
    const popup = document.getElementById('fullPopup');
    popup.classList.add('active');
    showPopupImages(currentPopupIndex);
    startAutoSlide();
}

// 팝업 닫기
function closePopup() {
    const popup = document.getElementById('fullPopup');
    popup.classList.remove('active');
    stopAutoSlide();
}

// 페이지 로드 시 첫 번째 이미지 표시
document.addEventListener("DOMContentLoaded", () => {
    showPopupImages(currentPopupIndex); // 첫 이미지 표시
    startAutoSlide(); // 자동 슬라이드 시작
});
</script>
