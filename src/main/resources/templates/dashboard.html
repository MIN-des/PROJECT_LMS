<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Main Page</title>
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport"/>
    <link rel="icon" href="/assets/img/favicon.ico" type="image/x-icon"/>

    // 이미지 스타일
    <style>
        .sidebar-logo img {
           width: 60%; /* 기본 너비 설정 */
           height: 5%; /* 사이드바 높이의 5분의 1로 설정 */
           object-fit: contain; /* 이미지 비율을 유지하며 맞춤 */
       }
       .sidebar {
           height: 100vh; /* 사이드바가 화면 전체를 채우도록 설정 */
       }
       .cropped-img {
         height: 400px; /* 원하는 높이 설정 */
         object-fit: cover; /* 위아래를 잘라내고 꽉 차게 표시 */
         object-position: center; /* 이미지의 중앙을 기준으로 자르기 */
       }
    </style>

    <!-- Fonts and icons -->
    <script src="/assets/js/plugin/webfont/webfont.min.js"></script>
    <script>
        WebFont.load({
            google: { families: ["Public Sans:300,400,500,600,700"] },
            custom: {
                families: ["Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands", "simple-line-icons"],
                urls: ["/assets/css/fonts.min.css"],
            },
            active: function () {
                sessionStorage.fonts = true;
            },
        });
    </script>

    <!-- CSS Files -->
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/assets/css/plugins.min.css"/>
    <link rel="stylesheet" href="/assets/css/kaiadmin.min.css"/>
</head>
<body>
<div class="wrapper">
    <!-- Sidebar -->
    <div class="sidebar" data-background-color="dark">
        <div class="sidebar-logo">
            <a href="main.html" class="logo">
                <img src="/assets/img/exunivlogo.png" alt="Logo" class="navbar-brand" height="20"/>
            </a>
        </div>
        <div class="sidebar-wrapper scrollbar-inner">
            <div class="sidebar-content">
                <ul class="nav">
                    <li>
                        <a th:href="@{/hello}">
                            <i class="fas fa-home"></i>
                            <p>메인 페이지</p>
                        </a>
                    </li>
                    <!-- 관리자 페이지 섹션 -->
                    <li class="nav-item dropdown">
                        <a href="#adminMenu" data-bs-toggle="collapse" aria-expanded="false">
                            <i class="fas fa-user-cog"></i>
                            <p>관리자 페이지</p>
                            <span class="caret"></span>
                        </a>
                        <div class="collapse" id="adminMenu">
                            <ul class="nav nav-collapse">
                                <li>
                                    <a th:href="@{/admin/professors}">
                                        <i class="fas fa-chalkboard-teacher"></i>
                                        <p>교수 리스트</p>
                                    </a>
                                </li>
                                <li>
                                    <a th:href="@{/admin/students}">
                                        <i class="fas fa-user-graduate"></i>
                                        <p>학생 리스트</p>
                                    </a>
                                </li>
                                <li>
                                    <a th:href="@{/admin/invoices}">
                                        <i class="fas fa-file-invoice"></i>
                                        <p>등록금 고지서 등록</p>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- End Sidebar -->

    <!-- Main Panel -->
    <div class="main-panel">
        <header class="header bg-primary text-white text-center py-4">
            <h1>00 대학교</h1>
        </header>

        <!-- Promotion Section -->
        <div class="row mb-4">
            <div class="col-md-12">
                <div id="promoCarousel" class="carousel slide" data-bs-ride="carousel">
                    <!-- Indicators (optional) -->
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#promoCarousel" data-bs-slide-to="0" class="active" aria-current="true"></button>
                        <button type="button" data-bs-target="#promoCarousel" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#promoCarousel" data-bs-slide-to="2"></button>
                    </div>

                    <!-- Carousel Items -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="/assets/img/examples/school1.jpg" alt="대학교 홍보 사진 1" class="d-block w-100 cropped-img">
                        </div>
                        <div class="carousel-item">
                            <img src="/assets/img/examples/school2.jpg" alt="대학교 홍보 사진 2" class="d-block w-100 cropped-img">
                        </div>
                        <div class="carousel-item">
                            <img src="/assets/img/examples/school3.jpg" alt="대학교 홍보 사진 3" class="d-block w-100 cropped-img">
                        </div>
                    </div>

                    <!-- Controls -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#promoCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#promoCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="page-inner">

                <!-- Board Section -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="card card-round">
                            <div class="card-header">
                                <h4 class="card-title">전체 게시판</h4>
                            </div>
                            <div class="card-body">
                                <table class="table table-hover">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>제목</th>
                                        <th>작성자</th>
                                        <th>등록일</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>환영합니다!</td>
                                        <td>관리자</td>
                                        <td>2024-12-04</td>
                                    </tr>
                                    <tr>
                                        <td>2</td>
                                        <td>학교 공지사항</td>
                                        <td>관리자</td>
                                        <td>2024-12-03</td>
                                    </tr>
                                    <tr>
                                        <td>3</td>
                                        <td>학사일정 안내</td>
                                        <td>관리자</td>
                                        <td>2024-12-02</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer bg-dark text-white text-center py-3">
            <p>© 2024 우리 대학교. All rights reserved.</p>
        </footer>
    </div>
    <!-- End Main Panel -->
</div>

<!-- Core JS Files -->
<script src="/assets/js/core/jquery-3.7.1.min.js"></script>
<script src="/assets/js/core/popper.min.js"></script>
<script src="/assets/js/core/bootstrap.min.js"></script>

<!-- Kaiadmin JS -->
<script src="/assets/js/kaiadmin.min.js"></script>
</body>
</html>
