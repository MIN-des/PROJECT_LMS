<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>교수 생성</title>
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="/assets/css/kaiadmin.min.css"/>
  <link rel="stylesheet" href="/assets/css/plugins.min.css"/>
</head>
<body>
<div class="wrapper">
  <!-- Sidebar -->
  <div class="sidebar" data-background-color="dark">
    <!-- Sidebar contents can be added here -->
  </div>
  <!-- End Sidebar -->

  <div class="main-panel">
    <div class="container">
      <div class="page-inner">
        <div class="d-flex align-items-left align-items-md-center flex-column flex-md-row pt-2 pb-4">
          <div>
            <h3 class="fw-bold mb-3">교수 생성</h3>
          </div>
          <div class="ms-md-auto py-2 py-md-0">
            <a th:href="@{/admin/professors}" class="btn btn-secondary btn-round">교수 리스트로 돌아가기</a>
          </div>
        </div>

        <div th:if="${error != null}" class="alert alert-danger">
          <p th:text="${error}"></p>
        </div>

        <form th:action="@{/admin/professors/create}" method="post" class="mb-4">
          <div class="mb-3">
            <label for="pId" class="form-label">교직원 번호</label>
            <input type="text" id="pId" name="pId" th:value="${professor.pId}" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="pName" class="form-label">이름</label>
            <input type="text" id="pName" name="pName" th:value="${professor.pName}" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="pPw" class="form-label">비밀번호</label>
            <input type="text" id="pPw" name="pPw" th:value="${professor.pPw}" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="pTel" class="form-label">전화번호</label>
            <input type="text" id="pTel" name="pTel" th:value="${professor.pTel}" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="pAdd" class="form-label">주소</label>
            <input type="text" id="pAdd" name="pAdd" th:value="${professor.pAdd}" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="pBirth" class="form-label">생년월일</label>
            <input type="date" id="pBirth" name="pBirth" th:value="${professor.pBirth}" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="pEmail" class="form-label">이메일</label>
            <input type="email" id="pEmail" name="pEmail" th:value="${professor.pEmail}" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="pDept" class="form-label">학부</label>
            <select id="pDept" name="pDept" class="form-select" required>
              <option value="HUMAN" th:selected="${professor.pDept == 'HUMAN'}">인문</option>
              <option value="SOCIAL" th:selected="${professor.pDept == 'SOCIAL'}">사회</option>
              <option value="TECH" th:selected="${professor.pDept == 'TECH'}">공학</option>
              <option value="ARTS" th:selected="${professor.pDept == 'ARTS'}">예체능</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="year" class="form-label">입사년도</label>
            <select id="year" name="year" class="form-select" required>
              <option th:each="i : ${#numbers.sequence(1970, 2024)}"
                      th:value="${i}"
                      th:text="${i}"
                      th:selected="${i == professor.year}"></option>
            </select>
          </div>

          <div class="mb-3">
            <label for="pGen" class="form-label">성별</label>
            <select id="pGen" name="pGen" class="form-select" required>
              <option value="MALE" th:selected="${professor.pGen == 'MALE'}">남성</option>
              <option value="FEMALE" th:selected="${professor.pGen == 'FEMALE'}">여성</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary">생성</button>
        </form>

      </div>
    </div>

    <footer class="footer">
      <div class="container-fluid d-flex justify-content-between">
        <div>Copyright © 2024. All rights reserved.</div>
      </div>
    </footer>
  </div>
</div>

<script src="/assets/js/bootstrap.min.js"></script>
<script src="/assets/js/kaiadmin.min.js"></script>
</body>
</html>
