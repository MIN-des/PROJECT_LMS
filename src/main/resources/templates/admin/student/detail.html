<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학생 상세정보</title>
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="/assets/css/kaiadmin.min.css"/>
  <link rel="stylesheet" href="/assets/css/plugins.min.css"/>
  <!-- Fonts and icons -->
  <script src="/assets/js/plugin/webfont/webfont.min.js"></script>
  <script>
    WebFont.load({
        google: { families: ["Public Sans:300,400,500,600,700"] },
        custom: {
            families: ["Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands", "simple-line-icons"],
            urls: ["/assets/css/fonts.min.css"],
        },
        active: function () {
            sessionStorage.fonts = true;
        },
    });
  </script>
</head>
<body>
<div class="wrapper">
  <!-- Sidebar -->
  <div class="sidebar" data-background-color="dark">
    <div class="logo">
      <a href="#" class="simple-text logo-mini">LMS</a>
    </div>
    <div class="sidebar-wrapper scrollbar-inner">
      <div class="sidebar-content">
        <ul class="nav">
          <li>
            <a th:href="@{/main}">
              <i class="fas fa-home"></i>
              <p>메인 페이지</p>
            </a>
          </li>
          <!-- 관리자 페이지 섹션 -->
          <li class="nav-item dropdown">
            <a href="#adminMenu" data-bs-toggle="collapse" aria-expanded="false">
              <i class="fas fa-user-cog"></i>
              <p>관리자 페이지</p>
              <span class="caret"></span>
            </a>
            <div class="collapse" id="adminMenu">
              <ul class="nav nav-collapse">
                <li>
                  <a th:href="@{/admin/professors}">
                    <i class="fas fa-chalkboard-teacher"></i>
                    <p>교수 리스트</p>
                  </a>
                </li>
                <li>
                  <a th:href="@{/admin/students}">
                    <i class="fas fa-user-graduate"></i>
                    <p>학생 리스트</p>
                  </a>
                </li>
                <li>
                  <a th:href="@{/admin/invoices}">
                    <i class="fas fa-file-invoice"></i>
                    <p>등록금 고지서 등록</p>
                  </a>
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <!--End Sidebar-->

  <!-- Main Panel -->
  <div class="main-panel">
    <div class="container mt-8">
      <div class="page-inner">
        <div class="row">
          <!-- Profile Card -->
          <div class="col-md-4">
            <div class="card text-center shadow">
              <div class="card-body">
                <img
                        src="/assets/img/profile.jpg"
                        alt="Profile Picture"
                        class="img-fluid rounded-circle mb-3"
                        style="width: 150px;"
                />
                <h4 th:text="${student.sName}" class="card-title"></h4>
                <p class="text-muted mb-1" th:text="${student.sEmail}"></p>
                <p class="text-muted" th:text="'학번: ' + ${student.sId}"></p>
              </div>
            </div>
          </div>

          <!-- Information Section -->
          <div class="col-md-8">
            <div class="card shadow">
              <div class="card-header bg-primary text-white text-center">
                <h5>학생 정보 수정</h5>
              </div>
              <div class="card-body">
                <form th:action="@{'/admin/students/' + ${student.sId} + '/edit'}" method="post">
                  <input type="hidden" name="page" th:value="${page != null ? page : 0}">
                  <input type="hidden" name="searchType" th:value="${searchType != null ? searchType : ''}">
                  <input type="hidden" name="keyword" th:value="${keyword != null ? keyword : ''}">
                  <input type="hidden" name="sortField" th:value="${sortField != null ? sortField : 'sId'}">
                  <input type="hidden" name="sortDir" th:value="${sortDir != null ? sortDir : 'asc'}">
                  <input type="hidden" name="isSorted" th:value="${isSorted != null ? isSorted : 'false'}">
                  <table class="table table-bordered text-center">
                    <tbody>
                    <input type="hidden" name="sId" th:value="${student.sId}">
                    <input type="hidden" name="role" th:value="${student.role}">
                    <input type="hidden" name="sPw" th:value="${student.sPw}" class="form-control">
                    <tr>
                      <th>이름</th>
                      <td><input type="text" name="sName" th:value="${student.sName}" class="form-control"></td>
                    </tr>
                    <tr>
                      <th>전화번호</th>
                      <td><input type="text" name="sTel" th:value="${student.sTel}" class="form-control"></td>
                    </tr>
                    <tr>
                      <th>주소</th>
                      <td><input type="text" name="sAdd" th:value="${student.sAdd}" class="form-control"></td>
                    </tr>
                    <tr>
                      <th>생년월일</th>
                      <td><input type="date" name="sBirth" th:value="${student.sBirth}" class="form-control"></td>
                    </tr>
                    <tr>
                      <th>이메일</th>
                      <td><input type="email" name="sEmail" th:value="${student.sEmail}" class="form-control"></td>
                    </tr>
                    <tr>
                      <th>학년</th>
                      <td>
                        <select name="grade" class="form-select">
                          <option th:each="i : ${#numbers.sequence(1, 4)}"
                                  th:value="${i}"
                                  th:text="${i}"
                                  th:selected="${i == student.grade}"></option>
                        </select>
                      </td>
                    </tr>
                    <tr>
                      <th>성별</th>
                      <td>
                        <select name="sGen" class="form-select">
                          <option th:each="gender : ${T(com.project.lms.constant.Gen).values()}"
                                  th:value="${gender.name()}"
                                  th:text="${gender.koreanName}"
                                  th:selected="${gender.name() == (student.sGen != null ? student.sGen.name() : '')}"></option>
                        </select>
                      </td>
                    </tr>
                    <tr>
                      <th>학부</th>
                      <td>
                        <select name="sDept" class="form-select">
                          <option th:each="department : ${T(com.project.lms.constant.Dept).values()}"
                                  th:value="${department.name()}"
                                  th:text="${department.koreanName}"
                                  th:selected="${department.name() == (student.sDept != null ? student.sDept.name() : '')}"></option>
                        </select>
                      </td>
                    </tr>
                    <tr>
                      <th>권한</th>
                      <td th:text="${student.role}"></td>
                    </tr>
                    </tbody>
                  </table>
                  <div class="d-flex justify-content-center mt-3">
                    <button type="submit" class="btn btn-primary me-2">수정</button>
                </form>
                <form th:action="@{'/admin/students/' + ${student.sId} + '/delete'}" method="post">
                  <input type="hidden" name="page" th:value="${page != null ? page : 0}">
                  <input type="hidden" name="searchType" th:value="${searchType != null ? searchType : ''}">
                  <input type="hidden" name="keyword" th:value="${keyword != null ? keyword : ''}">
                  <input type="hidden" name="sortField" th:value="${sortField != null ? sortField : 'sId'}">
                  <input type="hidden" name="sortDir" th:value="${sortDir != null ? sortDir : 'asc'}">
                  <input type="hidden" name="isSorted" th:value="${isSorted != null ? isSorted : 'false'}">
                  <button type="submit" class="btn btn-danger">삭제</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container-fluid d-flex justify-content-between">
      <div>Copyright © 2024. All rights reserved.</div>
    </div>
  </footer>
</div>
</div>

<script src="/assets/js/core/bootstrap.min.js"></script>
<script src="/assets/js/kaiadmin.min.js"></script>
</body>
</html>
