<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:replace="fragments/head::headFragment"></th:block>

<body>
<th:block th:replace="fragments/header::headerFragment"></th:block>

<div class="container">
  <div class="page-inner">

    <!-- Board Section -->
    <div class="row">
      <h1 class="text-center my-4" style="cursor: pointer;" onclick="location.href='/board/list'">학사 게시판</h1>
      <div layout:fragment="content" class="container">
        <h2 class="my-3 border-bottom pb-2">게시글 등록</h2>
        <form th:action="@{/admin/board/create}" enctype="multipart/form-data" method="post"
              th:object="${registerFormDTO}"><!--enctype="multipart/form-data-->
          <!-- 오류 메시지 출력 -->
          <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
            <div th:each="err : ${#fields.allErrors()}" th:text="${err}"></div> <!-- 수정: err.defaultMessage -> err -->
          </div>

          <!-- 제목 필드 -->
          <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" id="title" th:field="*{title}" class="form-control">
            <!-- 제목 오류 메시지 -->
            <div th:if="${#fields.hasErrors('title')}" class="text-danger">
              <span th:errors="*{title}"></span>
            </div>
          </div>

<!--          &lt;!&ndash; 내용 필드 &ndash;&gt;
          <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea id="content" th:field="*{content}" class="form-control" rows="10"></textarea>
            &lt;!&ndash; 내용 오류 메시지 &ndash;&gt;
            <div th:if="${#fields.hasErrors('content')}" class="text-danger">
              <span th:errors="*{content}"></span>
            </div>
          </div>-->

          <!-- 내용 필드 (Quill 에디터로 대체) -->
          <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <div id="quill-editor" style="min-height: 300px; background: #fff; border: 1px solid #ced4da;"></div>
            <input type="hidden" id="content" name="content" th:field="*{content}">
            <div th:if="${#fields.hasErrors('content')}" class="text-danger">
              <span th:errors="*{content}"></span>
            </div>
          </div>

          <!-- 파일 업로드 필드 -->
          <div class="mb-3">
            <label for="file" class="form-label">첨부 파일</label>
            <input type="file" name="file" class="form-control" id="file" multiple>
          </div>

          <input type="submit" value="저장하기" class="btn btn-label-primary my-2">
        </form>


      </div>

    </div>
  </div>
</div>

<th:block th:replace="fragments/footer::footerFragment"></th:block>

<!-- Quill 라이브러리 추가 -->
<link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
<script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
<script>
  const quill = new Quill('#quill-editor', {
     theme: 'snow',
     placeholder: '내용을 입력하세요...',
     modules: {
         toolbar: {
             container: [
                 [{ 'header': [1, 2, false] }],
                 ['bold', 'italic', 'underline'],
                 ['image', 'code-block'],
                 [{ 'list': 'ordered' }, { 'list': 'bullet' }]
             ],
             handlers: {
                 image: function () {
                     const input = document.createElement('input');
                     input.setAttribute('type', 'file');
                     input.setAttribute('accept', 'image/*');
                     input.click();

                     input.onchange = async () => {
                         const file = input.files[0];
                         if (file) {
                             const formData = new FormData();
                             formData.append('file', file);

                             try {
                                 const response = await fetch('/board/upload/image', {
                                     method: 'POST',
                                     body: formData
                                 });

                                 if (response.ok) {
                                     const data = await response.json();
                                     const range = quill.getSelection();
                                     quill.insertEmbed(range.index, 'image', data.url); // 수정: 서버에서 받은 URL을 Quill에 삽입
                                 } else {
                                     console.error('이미지 업로드 실패');
                                 }
                             } catch (error) {
                                 console.error('이미지 업로드 오류:', error);
                             }
                         }
                     };
                 }
             }
         }
     }
 });

 // 수정: Quill 데이터를 숨겨진 input에 저장
 document.querySelector('form').onsubmit = function () {
     document.querySelector('#content').value = quill.root.innerHTML;
 };
</script>


</body>
</html>
