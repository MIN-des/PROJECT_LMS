<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>강의 목록</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <style>
        table th, table td {
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">강의 목록</h1>

    <!-- 검색 폼 -->
    <form th:action="@{/student/course/list}" method="get" class="row g-3">
        <div class="col-auto">
            <select class="form-select" name="searchType" required>
                <option th:selected="${searchType == 'id'}" value="id">강의 ID</option>
                <option th:selected="${searchType == 'name'}" value="name">강의명</option>
                <option th:selected="${searchType == 'createdBy'}" value="createdBy">교수명</option>
                <option th:selected="${searchType == 'status'}" value="status">상태</option>
            </select>
        </div>
        <div class="col-auto">
            <input type="text" class="form-control" name="searchQuery" th:value="${searchQuery}"
                   placeholder="검색어 입력" required/>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">검색</button>
        </div>
    </form>

    <!-- 강의 목록 테이블 -->
    <div class="table-responsive mt-4">
        <table class="table table-bordered table-hover">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>강의명</th>
                <th>학점</th>
                <th>상태</th>
                <th>수강 정원</th>
                <th>강의 교수</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="course : ${page.content}">
                <td th:text="${course.cId}"></td>
                <td th:text="${course.cName}"></td>
                <td th:text="${course.credits}"></td>
                <td th:text="${course.status}"></td>
                <td th:text="${course.restNum}"></td>
                <td th:text="${course.createdBy}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- 페이지네이션 -->
    <div>
        <nav>
            <ul class="pagination justify-content-center">
                <!-- 이전 버튼 -->
                <li class="page-item" th:classappend="${page.hasPrevious()} ? '' : 'disabled'">
                    <a class="page-link" th:href="@{/student/course/list(page=${page.number - 1})}" tabindex="-1">이전</a>
                </li>

                <!-- 페이지 번호 -->
                <li class="page-item" th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
                    th:classappend="${page.number == i} ? 'active' : ''">
                    <a class="page-link" th:href="@{/student/course/list(page=${i})}" th:text="${i + 1}"></a>
                </li>

                <!-- 다음 버튼 -->
                <li class="page-item" th:classappend="${page.hasNext()} ? '' : 'disabled'">
                    <a class="page-link" th:href="@{/student/course/list(page=${page.number + 1})}">다음</a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
