<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <style>
        img{
          width: 100%;
        }
        .tabs {
            display: flex;
            justify-content: center;
            background: #583672;
            color: white;
            padding: 10px 0;
        }
        .tabs button {
            background: none;
            border: none;
            color: white;
            font-weight: bold;
            font-size: 16px;
            margin: 0 20px;
            cursor: pointer;
            outline: none;
            transition: color 0.3s;
        }
        .tabs button:hover {
            color: #ffdd57;
        }
        .tabs button.active {
            border-bottom: 2px solid #ffdd57;
        }
        .login {
            height: 1000px;
            width: 100%;
            background: radial-gradient(#9a989b, #554db5);
            position: relative;
        }
        .login_box {
            width: 1050px;
            height: 600px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            background: #fff;
            border-radius: 10px;
            box-shadow: 1px 4px 22px -8px #0004;
            display: flex;
            overflow: hidden;
        }
        .login_box .left{
          width: 41%;
          height: 100%;
          padding: 25px 25px;

        }
        .login_box .right{
          width: 59%;
          height: 100%
        }
        .left .top_link a {
            color: #452A5A;
            font-weight: 400;
        }
        .left .top_link{
          height: 20px
        }
        .left .contact{
          display: flex;
            align-items: center;
            justify-content: center;
            align-self: center;
            height: 100%;
            width: 73%;
            margin: auto;
        }
        .left h3{
          text-align: center;
          margin-bottom: 40px;
        }
        .left input {
            border: none;
            width: 80%;
            margin: 15px 0px;
            border-bottom: 1px solid #4f30677d;
            padding: 7px 9px;
            width: 100%;
            overflow: hidden;
            background: transparent;
            font-weight: 600;
            font-size: 14px;
        }
        .left{
          background: linear-gradient(-45deg, #dcd7e0, #fff);
        }
        .submit {
            border: none;
            padding: 15px 70px;
            border-radius: 8px;
            display: block;
            margin: auto;
            margin-top: 120px;
            background: #583672;
            color: #fff;
            font-weight: bold;
            -webkit-box-shadow: 0px 9px 15px -11px rgba(88,54,114,1);
            -moz-box-shadow: 0px 9px 15px -11px rgba(88,54,114,1);
            box-shadow: 0px 9px 15px -11px rgba(88,54,114,1);
        }

        .right {
          background: linear-gradient(212.38deg, rgba(57, 181, 242, 0.7) 0%, rgba(175, 70, 189, 0.71) 100%),url(https://static.seattletimes.com/wp-content/uploads/2019/01/web-typing-ergonomics-1020x680.jpg);
          color: #fff;
          position: relative;
        }

        .right .right-text{
          height: 100%;
          position: relative;
          transform: translate(0%, 45%);
        }
        .right-text h2{
          display: block;
          width: 100%;
          text-align: center;
          font-size: 50px;
          font-weight: 500;
        }
        .right-text h5{
          display: block;
          width: 100%;
          text-align: center;
          font-size: 19px;
          font-weight: 400;
        }

        .right .right-inductor{
          position: absolute;
          width: 70px;
          height: 7px;
          background: #fff0;
          left: 50%;
          bottom: 70px;
          transform: translate(-50%, 0%);
        }
        .top_link img {
            width: 28px;
            padding-right: 7px;
            margin-top: -3px;
        }
        .login_box .content {
            flex: 1;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 25px;
        }
        .login_box .content.active {
            display: flex;
        }
    </style>
</head>
<body>
<section class="login">
    <div class="login_box">
        <div class="left">
            <!-- 탭 -->
            <div class="tabs">
                <button class="active" onclick="switchTab('student')">학생</button>
                <button onclick="switchTab('professor')">교수</button>
                <button onclick="switchTab('admin')">관리자</button>
            </div>
            <!-- 학생 로그인 -->
            <div class="content active" id="student">
                <form action="/login" method="POST">
                    <h3>학생 로그인</h3>
                    <input type="hidden" name="role" value="ROLE_STUDENT">
                    <input type="text" name="username" placeholder="학번" class="input" required>
                    <input type="password" name="password" placeholder="비밀번호" class="input" required>
                    <button class="submit">로그인</button>
                </form>
            </div>

            <!-- 교수 로그인 -->
            <div class="content" id="professor">
                <form action="/login" method="POST">
                    <h3>교수 로그인</h3>
                    <input type="hidden" name="role" value="ROLE_PROFESSOR">
                    <input type="text" name="username" placeholder="교직원 번호" class="input" required>
                    <input type="password" name="password" placeholder="비밀번호" class="input" required>
                    <button class="submit">로그인</button>
                </form>
            </div>

            <!-- 관리자 로그인 -->
            <div class="content" id="admin">
                <form action="/login" method="POST">
                    <h3>관리자 로그인</h3>
                    <input type="hidden" name="role" value="ROLE_ADMIN">
                    <input type="text" name="username" placeholder="관리자 번호" class="input" required>
                    <input type="password" name="password" placeholder="비밀번호" class="input" required>
                    <button class="submit">로그인</button>
                </form>
            </div>
        </div>
        <div class="right">
            <div class="right-text">
                <h2>우리대학교</h2>
                <h5>A UX BASED CREATIVE AGENCEY</h5>
            </div>
            <div class="right-inductor"><img
                    src="https://lh3.googleusercontent.com/fife/ABSRlIoGiXn2r0SBm7bjFHea6iCUOyY0N2SrvhNUT-orJfyGNRSMO2vfqar3R-xs5Z4xbeqYwrEMq2FXKGXm-l_H6QAlwCBk9uceKBfG-FjacfftM0WM_aoUC_oxRSXXYspQE3tCMHGvMBlb2K1NAdU6qWv3VAQAPdCo8VwTgdnyWv08CmeZ8hX_6Ty8FzetXYKnfXb0CTEFQOVF4p3R58LksVUd73FU6564OsrJt918LPEwqIPAPQ4dMgiH73sgLXnDndUDCdLSDHMSirr4uUaqbiWQq-X1SNdkh-3jzjhW4keeNt1TgQHSrzW3maYO3ryueQzYoMEhts8MP8HH5gs2NkCar9cr_guunglU7Zqaede4cLFhsCZWBLVHY4cKHgk8SzfH_0Rn3St2AQen9MaiT38L5QXsaq6zFMuGiT8M2Md50eS0JdRTdlWLJApbgAUqI3zltUXce-MaCrDtp_UiI6x3IR4fEZiCo0XDyoAesFjXZg9cIuSsLTiKkSAGzzledJU3crgSHjAIycQN2PH2_dBIa3ibAJLphqq6zLh0qiQn_dHh83ru2y7MgxRU85ithgjdIk3PgplREbW9_PLv5j9juYc1WXFNW9ML80UlTaC9D2rP3i80zESJJY56faKsA5GVCIFiUtc3EewSM_C0bkJSMiobIWiXFz7pMcadgZlweUdjBcjvaepHBe8wou0ZtDM9TKom0hs_nx_AKy0dnXGNWI1qftTjAg=w1920-h979-ft"
                    alt=""></div>
        </div>
    </div>
</section>

<script>
    function switchTab(tabId) {
      const tabs = document.querySelectorAll('.tabs button');
      const contents = document.querySelectorAll('.content');

      // 모든 탭 및 콘텐츠 초기화
      tabs.forEach(tab => tab.classList.remove('active'));
      contents.forEach(content => content.classList.remove('active'));

      // 선택된 탭 및 콘텐츠 활성화
      document.querySelector(`.tabs button[onclick="switchTab('${tabId}')"]`).classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }
</script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // 오류가 있는 경우 팝업(alert) 표시
        let hasError = [[${param.error != null}]];
        if (hasError) {
            alert("아이디 또는 비밀번호가 잘못되었습니다. 다시 시도해주세요.");
        }
    });
</script>
</body>
</html>
