<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/head::headFragment"></th:block>

<body>
<th:block th:replace="fragments/header::headerFragment"></th:block>

    <div class="container mt-8">
      <div class="card shadow" style="max-width: 800px; margin: auto;">
        <div class="card-header custom-card text-white text-center">
          <h4>새 스케줄 추가</h4>
        </div>
        <div class="card-body" style="padding: 10px;">
          <form th:action="@{/schedule/create}" method="post" th:object="${schedule}">

            <!-- Content Field -->
            <div class="mb-3">
              <label for="content" class="form-label">내용</label>
              <textarea id="content" name="content" class="form-control" rows="3" placeholder="스케줄 내용을 입력하세요" required></textarea>
            </div>

            <!-- Start Date Field -->
            <div class="mb-3">
              <label for="startDay" class="form-label">시작일</label>
              <input type="date" id="startDay" name="startDay" class="form-control" required>
            </div>

            <!-- End Date Field -->
            <div class="mb-3">
              <label for="endDay" class="form-label">종료일</label>
              <input type="date" id="endDay" name="endDay" class="form-control" required>
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-label-primary me-2">저장</button>
              <a th:href="@{/main}" class="btn btn-label-danger">취소</a>
            </div>
          </form>
        </div>
        <div class="card-footer d-flex justify-content-end">
          <span class="text-muted">필수 입력 항목을 확인하세요</span>
        </div>
      </div>
    </div>

<th:block th:replace="fragments/footer::footerFragment"></th:block>
</body>
</html>
