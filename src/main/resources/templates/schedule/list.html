<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/head::headFragment"></th:block>

<body>
<th:block th:replace="fragments/header::headerFragment"></th:block>

    <div class="container mt-8 d-flex justify-content-center">
      <div class="card shadow border-0" style="border-radius: 15px; width: 600px; overflow: hidden;">
        <div class="card-header text-center" style="background: linear-gradient(135deg, #1e90ff, #87cefa); color: white;">
          <h4 class="fw-bold mb-0">스케줄 목록</h4>
        </div>
        <div class="card-body p-4">
          <ul class="list-group list-group-flush">
            <li
                    class="list-group-item d-flex justify-content-between align-items-center"
                    th:each="schedule : ${schedules}"
                    style="background-color: #f9f9f9; border: none; padding: 15px;"
            >
              <div class="d-flex align-items-center" style="gap: 20px;">
                <span class="fw-bold text-primary" th:text="${schedule.startDay} + ' ~ ' + ${schedule.endDay}"></span>
              </div>
              <div class="ms-2">
                <span class="text-muted" th:text="${schedule.content}"></span>
              </div>
              <div class="ms-auto">
                <a th:href="@{/schedule/modify/{sno}(sno=${schedule.sno})}" class="btn btn-sm btn-outline-primary me-2">수정</a>
                <a th:href="@{/schedule/delete/{sno}(sno=${schedule.sno})}"
                   onclick="return confirm('정말로 삭제하시겠습니까?');"
                   class="btn btn-sm btn-outline-danger">삭제</a>
              </div>
            </li>
          </ul>
        </div>
        <div class="card-footer d-flex justify-content-between align-items-center p-3" style="background: #f1f1f1;">
          <a th:href="@{/schedule/create}" class="btn btn-outline-primary">새 스케줄 추가</a>

          <nav aria-label="Page navigation">
            <ul class="pagination mb-0">
              <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/schedule/list(page=${currentPage - 1})}" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
              <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages != null ? totalPages -1 : 0)}" th:classappend="${currentPage == i} ? 'active'">
                <a class="page-link" th:href="@{/schedule/list(page=${i})}" th:text="${i + 1}"></a>
              </li>
              <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{/schedule/list(page=${currentPage + 1})}" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>

<th:block th:replace="fragments/footer::footerFragment"></th:block>
</body>
</html>
